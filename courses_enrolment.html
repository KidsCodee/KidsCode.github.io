<script> populateFilterOptions();

// to handle Enrollment 
function handleEnrollment() {
    // Get selected child and courses
    const selectedChild = document.getElementById('kid').value;
    const selectedCourses = document.querySelectorAll('.course input:checked');
    
   
    if (!selectedChild) {
        alert('Please select a child.');
        return;
    }
    
   
    if (selectedCourses.length === 0) {
        alert('Please select at least one course.');
        return;
    }
    
    //  enrollment information
    const enrollmentInfo = document.createElement('div');
    enrollmentInfo.classList.add('enrollment-info');
    enrollmentInfo.innerHTML = `<h3>${selectedChild}</h3><p>Courses:</p>`;
    
    selectedCourses.forEach(course => {
        const courseName = course.parentElement.querySelector('label').textContent;
        const tutor = course.parentElement.getAttribute('data-tutor');
        enrollmentInfo.innerHTML += `<p>${courseName} - Tutor: ${tutor}</p>`;
    });
    
    // remove information
    const existingInfo = document.querySelector('.enrollment-info');
    if (existingInfo) {
        existingInfo.remove();
    }
    
    // Display the new information
    const container = document.querySelector('.container');
    container.appendChild(enrollmentInfo);
    
    // Clear the form
    document.getElementById('kid').value = '';
    selectedCourses.forEach(course => {
        course.checked = false;
    });
    
    // Reset filter options
    const prerequisitesSelect = document.getElementById('prerequisites');
    const tutorsSelect = document.getElementById('currentTutor');
    prerequisitesSelect.value = 'choose-prerequisite';
    tutorsSelect.value = 'current-Tutor';
	filterCourses()
}

// Add event listener to the button
const enrollmentBtn = document.querySelector('.enrollment-btn');
enrollmentBtn.addEventListener('click', handleEnrollment);

</script>
